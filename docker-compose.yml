# Docker Compose for Argus IQ local development
# Usage: docker compose up -d

services:
  db:
    image: postgis/postgis:17-3.5
    container_name: argus-db
    environment:
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus_dev
      POSTGRES_DB: argus
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus -d argus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  valkey:
    image: valkey/valkey:8-alpine
    container_name: argus-valkey
    ports:
      - "6378:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # IoT Platform Services
  emqx:
    image: emqx/emqx:5.8.3
    container_name: argus-emqx
    ports:
      - "1883:1883"    # MQTT
      - "8883:8883"    # MQTTS (with TLS)
      - "18083:18083"  # Dashboard
      - "8083:8083"    # WebSocket
      - "8084:8084"    # WebSocket/SSL
    environment:
      - EMQX_NAME=argus-emqx
      - EMQX_HOST=127.0.0.1
      # Dashboard credentials
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=argus_dev_mqtt
      # Node configuration
      - EMQX_NODE__COOKIE=argus_mqtt_cookie
      # Listeners
      - EMQX_LISTENERS__TCP__DEFAULT__BIND=0.0.0.0:1883
      - EMQX_LISTENERS__SSL__DEFAULT__BIND=0.0.0.0:8883
      - EMQX_LISTENERS__WS__DEFAULT__BIND=0.0.0.0:8083
      # Authentication (allow anonymous for now, mTLS in Week 1 Task 6)
      - EMQX_ALLOW_ANONYMOUS=true
      # Logging
      - EMQX_LOG__CONSOLE__LEVEL=info
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    profiles:
      - iot

  nats:
    image: nats:2.10.24-alpine
    container_name: argus-nats
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
      - "6222:6222"    # Cluster routes
    command:
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
      - "--name=argus-nats-1"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - iot

  # Monitoring Stack (use: docker compose --profile monitoring up -d)
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: argus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:11.3.0
    container_name: argus-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=argus_dev
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - monitoring

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: argus-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  emqx_data:
    driver: local
  emqx_log:
    driver: local
  nats_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
