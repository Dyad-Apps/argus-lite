# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Argus IQ Dashboards'
    orgId: 1
    folder: 'Argus IQ'
    folderUid: 'argus-iq'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
